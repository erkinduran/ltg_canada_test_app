	<div class="row topBar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav centerNav mx-auto">
					<li class="nav-item">
						<a class="nav-link d-flex align-items-center justify-content-center h-100" href="javascript:">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex align-items-center justify-content-center h-100" href="javascript:">Sell Car</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex align-items-center justify-content-center h-100" href="javascript:">Buy Car</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex align-items-center justify-content-center h-100" href="javascript:">Market</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex align-items-center justify-content-center h-100" href="javascript:">Contact Us</a>
					</li>
				</ul>
				<ul class="navbar-nav rightNav ms-auto">
					<li class="nav-item">
						<a class="nav-link d-flex align-items-center justify-content-center h-100" href="javascript:">
							<i class="fas fa-car"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex align-items-center justify-content-center h-100" href="javascript:">
							<i class="far fa-star"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex align-items-center justify-content-center h-100" href="javascript:">
							<i class="fas fa-user-alt"></i>
						</a>
					</li>
					<li class="nav-item dropdown" dropdown #dropdown="bs-dropdown" [autoClose]="false">
						<a class="nav-link dropdown-toggle d-flex align-items-center justify-content-center h-100" href="javascript:" dropdownToggle>
							Samy L.
						</a>
						<!-- (click)="dropdown.isOpen = !dropdown.isOpen" -->
						<ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
								role="menu" aria-labelledby="button-basic">
							<li role="menuitem">
								<a class="dropdown-item" href="javascript:">Dropdown 1</a>
							</li>
							<li role="menuitem">
								<a class="dropdown-item" href="#">Dropdown 2</a>
							</li>
							<li role="menuitem">
								<a class="dropdown-item" href="#">Dropdown 3</a>
							</li>
							<li class="divider dropdown-divider"></li>
							<li role="menuitem">
								<a class="dropdown-item" href="#">Dropdown 4</a>
							</li>
						</ul>
					</li>
					<li class="nav-item">
						<button type="button" class="btn btn-danger" id="postadd">+ Post ad</button>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="row">
		<nav aria-label="breadcrumb" class="breadcrumbContainer">
			<ol class="breadcrumb">
				<li class="breadcrumb-item mainBreadcrumb">
					<a href="javascript:">auto.market</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<a href="javascript:">Market status</a>
				</li>
			</ol>
		</nav>
	</div>
	<div class="row smallSlider">
		<div class="col-md-3" *ngFor="let item of counter">
			<div [className]="item === selected ? 'card anchor active' : 'card anchor'" (click)="selected = item">
				<div class="card-body">
					<img src="/assets/img/car.png" class="img-fluid" alt="car">
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-12 mainCard">
			<div class="card">
				<div class="card-body">
					<img src="/assets/img/car.png" class="img-fluid" alt="car">
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-12 selectArea">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-md-3">
							<label for="stats_of">Stats of the</label>
							<select class="form-select" id="stats_of">
								<option value="1">last week</option>
								<option value="2">last week</option>
								<option value="3">last week</option>
							</select>
						</div>
						<div class="col-md-3">
							<label for="select_country">Select country</label>
							<select class="form-select" id="select_country">
								<option value="1">United States</option>
								<option value="2">United States</option>
								<option value="3">United States</option>
							</select>
						</div>
						<div class="col-md-3">
							<label for="select_province">Select province</label>
							<select class="form-select" id="select_province">
								<option value="1">American</option>
								<option value="2">American</option>
								<option value="3">American</option>
							</select>
						</div>
						<div class="col-md-3">
							<label for="select_city">Select city</label>
							<select class="form-select" id="select_city">
								<option value="1">Hispanic</option>
								<option value="2">Hispanic</option>
								<option value="3">Hispanic</option>
							</select>
						</div>
					</div>
					
					<div class="row priorityContainer" *ngFor="let item of topOf">
						<div class="col-10 row">
							<div class="col-12 d-flex align-items-center">
								<span>{{item.name}}</span>&nbsp;<strong *ngIf="item.top">" Top of the last week "</strong>
							</div>
							<div class="col-12">
								<div class="progress">
									<div class="progress-bar bg-danger" role="progressbar" [style.width]="item.rate + '%'" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
								</div>
							</div>
						</div>
						<div class="col-2">
							<img src="/assets/img/car.png" class="img-fluid" alt="car">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
